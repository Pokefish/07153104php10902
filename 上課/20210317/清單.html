
<!-- 清單 -->

<!--  HTML 表單來輸入姓名、性別、地址；選擇最高學歷和年收入。 -->

<html>
     <head>
          <meta charset="utf-8">
          <title>
               黃凱琳的清單
          </title>
     </head>

     <body>
          <h1>表單製作</h1>
          <form>
               <p>姓名：<input type="text" ></p>
               <p>生理性別：</p>
               <p><input type="radio" name="sex" value="male">男</p>
               <p><input type="radio" name="sex" value="female">女</p>
               <p><input type="radio" name="sex" value="others">其他</p>
               <p>地址：<textarea></textarea><br></p>
               <p>學歷：
                    <select>
                         <option>選擇你的最高學歷</option>
                         <option>國小</option>
                         <option>國中</option>
                         <option>高中</option>
                         <option>大學</option>
                         <option>碩士</option>
                         <option>博士</option>
                    </select><br></p>

               
               <input type="submit">
          </form>
     </body>
</html>
